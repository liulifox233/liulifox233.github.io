name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    env:
      PYTHONPATH: .
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup GIT user
      uses: fregante/setup-git-user@v1

    - name: 🏗️ Publish Site
      run: uv run mkdocs gh-deploy